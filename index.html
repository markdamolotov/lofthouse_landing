<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-row">
          <a href="#!"><img src="./img/header/logo.svg" alt="lofthouse"></a>
          <div class="header__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="#!">О комплексе</a></li>
                <li class="nav__item"><a href="#!">Район</a></li>
                <li class="nav__item"><a href="#!">Каталог квартир</a></li>
                <li class="nav__item"><a href="#!">Ипотека</a></li>
                <li class="nav__item"><a href="#!">Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="header__title">
        Жилой комплекс<br> в историческом центре
        <a href="#benefits"><img class="header__title-icon" src="img/header/mouse.svg" alt=""></a>
      </h1>
    </div>
    <div class="header__footer">
      <div class="text-right">
        <a class="info info--map" href="#section-map">Наб. реки Фонтанки 10-15</a>
      </div>
      <a class="info info--tel" href="tel:+78121234567">8 (812) 123-45-67</a>
    </div>
  </header>

  <main>
    <section class="benefits">
      <div class="container container--sm">
        <div class="benefits__row">
          <div class="benefits__item">
            <img src="./img/benefits/bench.svg" alt="" class="benefits__item-img">
            <p class="benefits__item-text">Рядом исторические парки и скверы</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/building.svg" alt="" class="benefits__item-img">
            <p class="benefits__item-text">Полностью обустроенный</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/fountain.svg" alt="" class="benefits__item-img">
            <p class="benefits__item-text">10 фонтанов на территории</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/bicycle.svg" alt="" class="benefits__item-img">
            <p class="benefits__item-text">6 км велодорожек</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
